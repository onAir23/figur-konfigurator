<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actionfigur Farb-Konfigurator</title>
  <style>
    :root { --space: 14px; --radius: 14px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,"Apple Color Emoji","Segoe UI Emoji";
      margin: 0; color: #111; background: #fafafa;
    }

    .figure-wrap {
      background:
        radial-gradient(#e3e3e3 1px, transparent 1px),
        linear-gradient(180deg, #f7f7f7 0%, #eeeeee 100%);
      background-size: 24px 24px, auto;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
      padding: 20px;
      display:flex; align-items:center; justify-content:center; min-height:540px;
    }

    header { padding:16px 20px; background:#fff; border-bottom:1px solid #eee; position:sticky; top:0; z-index:5; }
    header h1{ margin:0 0 6px 0; font-size:1.25rem;}
    header p{ margin:0; color:#555; font-size:.95rem; }

    main{ max-width:1200px; margin:0 auto; padding:18px 22px; display:grid; grid-template-columns:1.2fr .8fr; gap:22px; }
    .card{ background:#fff; border:1px solid #eee; border-radius:var(--radius); padding:var(--space); box-shadow:0 1px 2px rgba(0,0,0,.03); }

    svg#canvas{ width:100%; max-width:600px; height:auto; }

    .tools h2{ margin:0 0 12px 0; font-size:1.05rem; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .color-swatch{ width:28px; height:28px; border-radius:8px; border:1px solid rgba(0,0,0,.12); cursor:pointer; }
    .section{ margin-bottom:16px; }
    button{ border:1px solid #ddd; background:#fff; border-radius:12px; padding:10px 12px; cursor:pointer; font-weight:600; transition:transform .02s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease; }
    button:hover{ border-color:#ccc; box-shadow:0 1px 4px rgba(0,0,0,.04); }
    button:active{ transform:translateY(1px); }
    input[type="color"]{ width:48px; height:36px; border:none; background:none; padding:0; cursor:pointer; }
    .badge{ display:inline-block; padding:4px 8px; border-radius:999px; background:#f2f2f2; border:1px solid #e9e9e9; font-size:12px; color:#444; }
    .selected-outline{ filter: drop-shadow(0 0 6px rgba(0,120,255,.65)); outline: 2px solid rgba(0,120,255,.35); }
    .toast{ position:fixed; bottom:18px; left:50%; transform:translateX(-50%); background:#111; color:#fff; padding:10px 14px; border-radius:10px; opacity:0; pointer-events:none; transition:opacity .2s ease; font-size:.95rem; }
    .toast.show{ opacity:1; }
    textarea{ width:100%; min-height:140px; resize:vertical; padding:10px; border-radius:12px; border:1px solid #e1e1e1; font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New", monospace; }
    .legend{ display:none; }
    footer{ max-width:1200px; margin:0 auto 40px; padding:0 22px; color:#666; font-size:.9rem; }

    @media (min-width: 768px) {
      svg#canvas { width: 100%; max-width: 300px; }
      .figure-wrap { min-height: 270px; }
    }
    @media (max-width: 767px) {
      svg#canvas { max-width: 220px; }
    }

    #ART path, #ART rect, #ART circle, #ART ellipse, #ART polygon, #ART polyline {
      stroke: rgba(0, 0, 0, 0.6);
      stroke-width: 0.6px;
      vector-effect: non-scaling-stroke;
    }
  </style>
</head>
<body>
  <header>
    <h1>Actionfigur Farb-Konfigurator</h1>
    <p>1) Teil anklicken  2) Farbe wählen  3) „Farben kopieren“ in Etsy einfügen</p>
  </header>

  <main>
    <section class="card">
      <div class="figure-wrap">
        <svg id="canvas" viewBox="0 0 300 900" xmlns="http://www.w3.org/2000/svg" aria-label="Figur">
          <ellipse cx="150" cy="880" rx="90" ry="14" fill="#e9e9e9"></ellipse>
          <g id="ART"></g>
        </svg>
      </div>
    </section>

    <section class="tools card">
      <h2>Farben wählen</h2>

      <div class="section">
        <div class="row" style="align-items:center;">
          <span class="badge" id="activePartBadge">Aktiv: –</span>
          <input type="color" id="picker" aria-label="Farbpicker">
          <button id="resetPart">Aktives Teil zurücksetzen</button>
        </div>
      </div>

      <div class="section">
        <div class="row" id="swatches"></div>
      </div>

      <div class="section">
        <div class="row">
          <button id="copyText">Farben kopieren</button>
        </div>
      </div>

      <div class="section">
        <h2>Deine Auswahl</h2>
        <textarea id="summary" readonly></textarea>
        <div class="legend" id="legend"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 DEIN SHOPNAME – Kauf & Zahlung erfolgen auf Etsy.</p>
  </footer>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    const $ = (s, c=document)=>c.querySelector(s);
    const $$ = (s, c=document)=>Array.from(c.querySelectorAll(s));
    const toast = (m)=>{ const el=$('#toast'); el.textContent=m; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'), 1200); };

    const picker=$('#picker'), summary=$('#summary'), activePartBadge=$('#activePartBadge');
    const swatches=$('#swatches'); const canvas=$('#canvas'); const art=$('#ART');
    let PARTS=[]; let activeId=null;

    const PALETTE_JOINTS = ['#111111','#ffffff','#888888','#e74c3c','#3498db'];
    const PALETTE_BODY   = ['#111111','#ffffff','#888888','#1abc9c','#f1c40f','#f39c12','#e74c3c','#3498db'];
    function renderPalette(isJoint){
      swatches.innerHTML = '';
      (isJoint ? PALETTE_JOINTS : PALETTE_BODY).forEach(hex=>{
        const b=document.createElement('button');
        b.className='color-swatch'; b.title=hex; b.style.background=hex;
        b.addEventListener('click',()=>applyColor(hex));
        swatches.appendChild(b);
      });
    }

    function getFill(el){
      const a = el.getAttribute('fill'); if (a && a !== 'none') return a;
      const cs = getComputedStyle(el).fill; if (cs && cs !== 'none') return cs;
      return '#bdbdbd';
    }
    function setFill(el, hex){
      if (!el) return;
      el.setAttribute('fill', hex);
      el.style.fill = hex;
      const st = el.getAttribute('style');
      if (st && /fill\\s*:/.test(st)) el.setAttribute('style', st.replace(/fill\\s*:[^;]+;?/,'').trim());
    }
    function toHex(color){
      if(!color) return null;
      if(color.startsWith('#')){ if(color.length===4){ const r=color[1],g=color[2],b=color[3]; return ('#'+r+r+g+g+b+b).toLowerCase(); } return color.toLowerCase(); }
      const m=color.match(/rgba?\\((\\d+),\\s*(\\d+),\\s*(\\d+)/i); if(!m) return null;
      const [r,g,b]=m.slice(1,4).map(Number);
      return '#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join('').toLowerCase();
    }
    function normLabel(s){ return s.replace(/[-_]/g,' ').replace(/([a-z])(\\s*[A-Z])/g,'$1 $2').replace(/\\s+/g,' ').trim(); }

    function discoverParts(root){
      PARTS = [];
      const shapes = $$('path,rect,circle,ellipse,polygon,polyline', root);
      let idx = 1;
      const bestLabel = (el) => {
        const pick = (n) => n?.getAttribute?.('data-label')
          || n?.getAttribute?.('inkscape:label')
          || n?.getAttribute?.('label')
          || null;
        let cur = el;
        while (cur && cur !== root) { const val = pick(cur); if (val) return val; cur = cur.parentNode; }
        return null;
      };
      shapes.forEach(el=>{
        if(!el.id) el.id='path'+(idx++);
        const label = bestLabel(el) || normLabel(el.id);
        const startFill = getFill(el);
        setFill(el,startFill);
        PARTS.push({id:el.id,label,def:toHex(startFill)||'#bdbdbd'});
        el.style.cursor='pointer'; el.setAttribute('tabindex','0');
        el.addEventListener('click',()=>setActive(el.id));
        el.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setActive(el.id);} });
      });
      if(PARTS.length){ setActive(PARTS[0].id); updateSummary(); }
    }

    function setActive(id){
      PARTS.forEach(p=>document.getElementById(p.id)?.classList.remove('selected-outline'));
      const el=document.getElementById(id); if(!el) return;
      activeId=id; el.classList.add('selected-outline');
      picker.value = toHex(getFill(el)) || '#ffffff';
      const label = PARTS.find(p=>p.id===id)?.label || id;
      activePartBadge.textContent='Aktiv: '+label;
      renderPalette(/^\\s*Gelenk/i.test(label));
    }

    function applyColor(hex){
      if(!activeId){ toast('Teil anklicken'); return; }
      setFill(document.getElementById(activeId), hex);
      picker.value=hex; updateSummary();
    }
    picker.addEventListener('input', e=>applyColor(e.target.value));

    document.getElementById('resetPart').addEventListener('click',()=>{
      if(!activeId) return;
      const p=PARTS.find(p=>p.id===activeId);
      setFill(document.getElementById(activeId), p.def);
      updateSummary();
    });

    function updateSummary(){
      const lines=PARTS.map(p=>`${p.label}: ${toHex(getFill(document.getElementById(p.id)))}`);
      summary.value=lines.join('\\n');
      history.replaceState(null,'',buildQueryFromCurrent());
    }
    function buildQueryFromCurrent(){
      const params=new URLSearchParams();
      PARTS.forEach(p=> params.set(p.id, toHex(getFill(document.getElementById(p.id)))) );
      return location.pathname+'?'+params.toString();
    }

    function sanitizeSvgMarkup(markup){
      // strip any script tags for safety
      return markup.replace(/<script[\\s\\S]*?>[\\s\\S]*?<\\/script>/gi, '');
    }

    async function inlineSVG(svgText){
      const parser = new DOMParser();
      const doc = parser.parseFromString(svgText,'image/svg+xml');
      const srcSvg = doc.documentElement;
      const vb = srcSvg.getAttribute('viewBox');
      if (vb) canvas.setAttribute('viewBox', vb);

      // Copy entire inner markup to keep all groups/transforms
      art.innerHTML = sanitizeSvgMarkup(srcSvg.innerHTML);

      discoverParts(art);
      if(PARTS.length){ const firstLabel = PARTS[0].label||''; renderPalette(/^\\s*Gelenk/i.test(firstLabel)); }
    }

    async function loadFigure(){
      try{
        const res=await fetch('figure.svg?v='+Date.now(),{cache:'no-store'});
        if(!res.ok) throw new Error(res.statusText);
        const text=await res.text();
        await inlineSVG(text);
      }catch(e){
        console.warn('figure.svg konnte nicht geladen werden:', e);
      }
    }

    async function copyText(text){
      try { await navigator.clipboard.writeText(text); toast('Auswahl kopiert'); }
      catch { const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); toast('Auswahl kopiert'); }
    }
    document.getElementById('copyText').addEventListener('click',()=>copyText(summary.value));

    loadFigure();
  </script>
</body>
</html>
