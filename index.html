<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actionfigur Farb‑Konfigurator</title>
  <style>
    :root { --space: 14px; --radius: 14px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,"Apple Color Emoji","Segoe UI Emoji";
      margin: 0; color: #111; background: #fafafa;
    }

    /* Strukturierter Hintergrund nur hinter der Figur */
    .figure-wrap {
      background:
        radial-gradient(#e3e3e3 1px, transparent 1px),
        linear-gradient(180deg, #f7f7f7 0%, #eeeeee 100%);
      background-size: 24px 24px, auto;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
      padding: 20px;
      display:flex; align-items:center; justify-content:center; min-height:540px;
    }

    header { padding:20px; background:#fff; border-bottom:1px solid #eee; position:sticky; top:0; z-index:5; }
    header h1{ margin:0 0 6px 0; font-size:1.35rem;}
    header p{ margin:0; color:#555; font-size:.95rem;}

    main{ max-width:1200px; margin:0 auto; padding:22px; display:grid; grid-template-columns:1.3fr .7fr; gap:22px; }
    .card{ background:#fff; border:1px solid #eee; border-radius:var(--radius); padding:var(--space); box-shadow:0 1px 2px rgba(0,0,0,.03); }

    svg#canvas{ width:100%; max-width:600px; height:auto; }

    .tools h2{ margin-top:0; font-size:1.05rem; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .color-swatch{ width:28px; height:28px; border-radius:8px; border:1px solid rgba(0,0,0,.1); cursor:pointer; }
    .section{ margin-bottom:16px; }
    button{ border:1px solid #ddd; background:#fff; border-radius:12px; padding:10px 12px; cursor:pointer; font-weight:600; transition:transform .02s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease; }
    button:hover{ border-color:#ccc; box-shadow:0 1px 4px rgba(0,0,0,.04); }
    button:active{ transform:translateY(1px); }
    input[type="color"]{ width:48px; height:36px; border:none; background:none; padding:0; cursor:pointer; }
    .badge{ display:inline-block; padding:4px 8px; border-radius:999px; background:#f2f2f2; border:1px solid #e9e9e9; font-size:12px; color:#444; }
    .selected-outline{ filter: drop-shadow(0 0 6px rgba(0,120,255,.65)); outline: 2px solid rgba(0,120,255,.35); }
    textarea{ width:100%; min-height:160px; resize:vertical; padding:10px; border-radius:12px; border:1px solid #e1e1e1; font-family: ui-monospace,SFMono-Regular,Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace; }
    footer{ max-width:1200px; margin:0 auto 60px; padding:0 22px; color:#666; font-size:.9rem; }

    /* Desktop: SVG kleiner (≈50%) */
    @media (min-width: 768px) {
      svg#canvas { width: 100%; max-width: 300px; }
      .figure-wrap { min-height: 270px; }
    }
    /* Mobile: ebenfalls etwas kleiner */
    @media (max-width: 767px) {
      svg#canvas { max-width: 220px; }
    }

    /* Dünner schwarzer Rahmen für alle SVG-Teile */
    #ART path, #ART rect, #ART circle, #ART ellipse, #ART polygon, #ART polyline {
      stroke: rgba(0, 0, 0, 0.6);
      stroke-width: 0.6px;
      vector-effect: non-scaling-stroke;
    }
  </style>
</head>
<body>
  <header>
    <h1>Actionfigur Farb‑Konfigurator</h1>
    <p>1) Teil anklicken • 2) Farbe wählen • 3) „Deine Auswahl“ in Etsy einfügen</p>
  </header>

  <main>
    <section class="card">
      <div class="figure-wrap">
        <svg id="canvas" viewBox="0 0 300 900" xmlns="http://www.w3.org/2000/svg" aria-label="Figur">
          <ellipse cx="150" cy="880" rx="90" ry="14" fill="#e9e9e9"></ellipse>
          <g id="ART"></g>
        </svg>
      </div>
    </section>

    <section class="tools card">
      <h2>Farben wählen</h2>
      <div class="section">
        <div class="row" style="align-items:center;">
          <span class="badge" id="activePartBadge">Aktiv: –</span>
          <input type="color" id="picker" aria-label="Farbe wählen">
          <button id="resetPart">Aktives Teil zurücksetzen</button>
        </div>
      </div>

      <div class="section">
        <div class="row" id="swatches"></div>
      </div>

      <div class="section">
        <div class="row">
          <button id="downloadPng">PNG herunterladen</button>
        </div>
      </div>

      <div class="section summary">
        <h2>Deine Auswahl</h2>
        <textarea id="summary" readonly></textarea>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 DEIN SHOPNAME – Kauf & Zahlung erfolgen auf Etsy.</p>
  </footer>

  <script>
    const $ = (s, c=document)=>c.querySelector(s);
    const $$ = (s, c=document)=>Array.from(c.querySelectorAll(s));

    const picker=$('#picker'), summary=$('#summary'), activePartBadge=$('#activePartBadge');
    const swatches=$('#swatches');
    const canvas=$('#canvas'); const art=$('#ART'); let PARTS=[]; let activeId=null;

    // Paletten
    const PALETTE_JOINTS = ['#111111','#ffffff','#888888','#e74c3c','#3498db']; // Gelenke
    const PALETTE_BODY   = ['#111111','#ffffff','#888888','#1abc9c','#f1c40f','#f39c12','#e74c3c','#3498db']; // übrige Teile

    function renderPalette(isJoint){
      swatches.innerHTML='';
      (isJoint?PALETTE_JOINTS:PALETTE_BODY).forEach(hex=>{
        const b=document.createElement('button');
        b.className='color-swatch'; b.title=hex; b.style.background=hex;
        b.addEventListener('click',()=>applyColor(hex));
        swatches.appendChild(b);
      });
    }

    function getFill(el){
      const a=el.getAttribute('fill'); if(a && a!=='none') return a;
      const cs=getComputedStyle(el).fill; if(cs && cs!=='none') return cs;
      return '#bdbdbd';
    }
    function setFill(el,hex){
      if(!el) return;
      el.setAttribute('fill',hex);
      el.style.fill=hex;
      const st=el.getAttribute('style');
      if(st && /fill\s*:/.test(st)) el.setAttribute('style', st.replace(/fill\s*:[^;]+;?/,'').trim());
    }
    function toHex(color){
      if(!color) return null;
      if(color.startsWith('#')){
        if(color.length===4){const r=color[1],g=color[2],b=color[3]; return ('#'+r+r+g+g+b+b).toLowerCase();}
        return color.toLowerCase();
      }
      const m=color.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/i); if(!m) return null;
      const [r,g,b]=m.slice(1,4).map(Number);
      return '#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join('').toLowerCase();
    }
    function normLabel(s){ return s.replace(/[-_]/g,' ').replace(/([a-z])([A-Z])/g,'$1 $2').replace(/\s+/g,' ').trim(); }

    // ---------- Gruppenbasierte Teile ----------
    function discoverParts(root){
      PARTS=[];
      let idx=1, auto=1;
      const shapeSel='path,rect,circle,ellipse,polygon,polyline';

      const bestLabel = (el) => {
        const pick = (n) => n?.getAttribute?.('data-label')
          || n?.getAttribute?.('inkscape:label')
          || n?.getAttribute?.('label')
          || null;
        let cur=el;
        while(cur && cur!==root){ const v=pick(cur); if(v) return v; cur=cur.parentNode; }
        return null;
      };

      // 1) sinnvolle Gruppen: haben Label/ID und enthalten Shapes
      const groups = $$('g', root).filter(g => {
        const shapes = $$(shapeSel, g);
        const lbl = bestLabel(g) || (g.id?normLabel(g.id):null);
        return shapes.length>0 && lbl;
      });

      if(groups.length){
        groups.forEach(g => {
          if(!g.id) g.id='group'+(idx++);
          const shapes = $$(shapeSel, g);
          shapes.forEach(s => { if(!s.id) s.id='auto'+(auto++); });
          const startHex = toHex(getFill(shapes[0])) || '#bdbdbd';
          const label = bestLabel(g) || normLabel(g.id);
          PARTS.push({id:g.id,label,def:startHex,nodes:shapes.map(s=>s.id)});
          // Klick auf irgendein Child wählt die Gruppe
          shapes.forEach(s => {
            s.style.cursor='pointer';
            s.setAttribute('tabindex','0');
            s.addEventListener('click',()=>setActive(g.id));
            s.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setActive(g.id);} });
          });
        });
      } else {
        // Fallback: einzelne Shapes
        const shapes = $$(shapeSel, root);
        shapes.forEach(el=>{
          if(!el.id) el.id='path'+(idx++);
          const label = bestLabel(el) || normLabel(el.id);
          const startFill = getFill(el); setFill(el,startFill);
          PARTS.push({id:el.id,label,def:toHex(startFill)||'#bdbdbd',nodes:[el.id]});
          el.style.cursor='pointer'; el.setAttribute('tabindex','0');
          el.addEventListener('click',()=>setActive(el.id));
          el.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setActive(el.id);} });
        });
      }

      if(PARTS.length){ setActive(PARTS[0].id); updateSummary(); }
    }

    function setActive(id){
      // Auswahl entfernen
      PARTS.forEach(p => p.nodes.forEach(nid => document.getElementById(nid)?.classList.remove('selected-outline')));
      const p = PARTS.find(x=>x.id===id); if(!p) return;
      activeId = id;
      p.nodes.forEach(nid => document.getElementById(nid)?.classList.add('selected-outline'));

      // Picker auf Gruppenfarbe (erste Node) setzen
      const firstEl = document.getElementById(p.nodes[0]);
      picker.value = toHex(getFill(firstEl)) || '#ffffff';
      activePartBadge.textContent = 'Aktiv: ' + (p.label||id);

      // Palette abhängig vom Gruppennamen
      const isJoint = /^\s*Gelenk/i.test(p.label||'');
      renderPalette(isJoint);
    }

    function setGroupFill(id, hex){
      const p = PARTS.find(x=>x.id===id);
      if(!p) return;
      p.nodes.forEach(nid => setFill(document.getElementById(nid), hex));
    }

    function applyColor(hex){
      if(!activeId) return;
      setGroupFill(activeId, hex);
      picker.value = hex;
      updateSummary();
    }
    picker.addEventListener('input', e=>applyColor(e.target.value));

    document.getElementById('resetPart').addEventListener('click',()=>{
      if(!activeId) return;
      const p=PARTS.find(p=>p.id===activeId);
      setGroupFill(activeId, p.def);
      updateSummary();
    });

    // ---------- Zusammenfassung mit Farbnamen ----------
    function updateSummary(){
      const colorNames = {
        "#111111":"Schwarz","#000000":"Schwarz",
        "#ffffff":"Weiß",
        "#888888":"Grau",
        "#1abc9c":"Mintgrün",
        "#f1c40f":"Zitronengelb",
        "#f39c12":"Sonnenorange",
        "#e74c3c":"Rot",
        "#3498db":"Blau"
      };
      const lines = PARTS.map(p => {
        const first = document.getElementById(p.nodes[0]);
        const hex = toHex(getFill(first));
        const name = colorNames[hex] || hex;
        return `${p.label}: ${name}`;
      });
      summary.value = lines.join('\n');
    }

    // ---------- URL auf aktuelle Farben anwenden ----------
    function applyFromQuery(){
      const u=new URL(location.href); let changed=false;
      PARTS.forEach(p=>{
        const v=u.searchParams.get(p.id);
        if(v){ setGroupFill(p.id, v); changed=true; }
      });
      if(changed) updateSummary();
    }

    // ---------- Standardfarben (beim Laden setzen) ----------
    const DEFAULTS = {
      "Hüfte": "#e74c3c",        // Rot
      "Bauch": "#e74c3c",        // Rot
      "Brust": "#1abc9c",        // Mintgrün
      "Unterarm": "#3498db",     // Blau
      "Schulter": "#1abc9c",     // Mintgrün
      "Kopf": "#1abc9c",         // Mintgrün
      "Gelenk": "#ffffff",       // Weiß (matcht auch „Gelenke“)
      "Oberschenkel": "#e74c3c", // Rot
      "Unterschenkel": "#3498db",// Blau
      "Oberarm": "#e74c3c",      // Rot
      "Knie": "#000000",         // Schwarz
      "Fuß": "#3498db"           // Blau
    };
    const norm = s => (s||"").toLowerCase().replace(/ä/g,"ae").replace(/ö/g,"oe").replace(/ü/g,"ue").replace(/ß/g,"ss");
    let defaultsApplied = false;
    function applyDefaultColors(){
      if (defaultsApplied) return;
      PARTS.forEach(p => {
        const L = norm(p.label);
        for (const [key,color] of Object.entries(DEFAULTS)) {
          if (L.startsWith(norm(key))) setGroupFill(p.id, color);
        }
      });
      defaultsApplied = true;
      updateSummary();
    }

    // ---------- SVG laden & einsetzen ----------
    async function inlineSVG(svgText){
      const parser = new DOMParser();
      const doc = parser.parseFromString(svgText,'image/svg+xml');
      const srcSvg = doc.documentElement;
      const vb = srcSvg.getAttribute('viewBox');
      if (vb) canvas.setAttribute('viewBox', vb);

      // nur direkte Kinder übernehmen (kompatibel zu deiner funktionierenden Version)
      art.innerHTML='';
      Array.from(srcSvg.children).forEach(node=> art.appendChild(document.importNode(node,true)) );

      discoverParts(art);
      applyFromQuery();     // ggf. URL-Parameter zuerst
      applyDefaultColors(); // dann Defaults
    }

    async function loadFigure(){
      const res=await fetch('figure.svg', {cache:'no-store'});
      if(!res.ok) throw new Error(res.statusText);
      const text=await res.text();
      await inlineSVG(text);
    }

    // ---------- PNG Export ----------
    document.getElementById('downloadPng').addEventListener('click', () => {
      const serializer=new XMLSerializer(); let source=serializer.serializeToString(canvas);
      if(!source.match(/^<svg[^>]+xmlns="http:\/\/www\.w3\.org\/2000\/svg"/)){ source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"'); }
      const blob=new Blob([source],{type:'image/svg+xml;charset=utf-8'});
      const url=URL.createObjectURL(blob);
      const img=new Image();
      img.onload=()=>{
        const cav=document.createElement('canvas'); const scale=2;
        cav.width=img.width*scale; cav.height=img.height*scale;
        const ctx=cav.getContext('2d');
        ctx.setTransform(scale,0,0,scale,0,0);
        ctx.drawImage(img,0,0);
        URL.revokeObjectURL(url);
        const a=document.createElement('a');
        a.download='figur-konfiguration.png';
        a.href=cav.toDataURL('image/png');
        a.click();
      };
      img.src=url;
    });

    // Start
    loadFigure().catch(e=>console.warn('figure.svg konnte nicht geladen werden.', e));
  </script>
</body>
</html>
